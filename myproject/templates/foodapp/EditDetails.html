{% extends 'layout.html' %} {% block title %}
<title>Show/Update Items</title>
{% endblock %} {% block contents %}
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>Name</th>
      <th>Desc</th>
      <th>Price</th>
      <th>Link</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for i in obj %}
    <tr>
      <td>{{i.fname}}</td>
      <td>{{i.fdesc}}</td>
      <td>{{i.fprice}}</td>
      <td><img src={{i.fimg}} height="20"></td>
      <td>
        <button><a href="{% url 'update' i.id %}">Edit</a></button>
        <button><a href="{% url 'delete' i.id %}">Delete</a></button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
