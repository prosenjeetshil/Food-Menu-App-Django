{% extends 'layout.html' %} 

{% block title %}
<title>Confirmation</title>
{% endblock %} 

{% block contents %}
<form method="post" class="container jumbotron">
  {% csrf_token %}
  <h1>Are you Sure you want to delete {{obj.fname}}?</h1>
  <input type="submit" value="Delete" class="btn btn-danger" />
  <button class="btn btn-success"><a href="{% url 'show' %}">Cancel</a></button>
</form>
{% endblock %}
